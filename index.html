<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    <div class="container">
        <div id="root">
            <!-- header section -->
            <header>
                <!-- grey bar -->
                <div class="greybarcontainer">
                    <div class="grey_bar">
                        <div class="hours">
                            <i class="fas fa-clock"></i>
                            <p>Open Hours: Mon - Sat - 9:00 - 18:00</p>
                        </div>
                        <div class="contacts">
                            <p class="number">
                                <i class="fas fa-phone"></i>
                                +1 (305) 1234-5678
                            </p>
                            <p class="mail">
                                <i class="fas fa-envelope"></i>
                                hello@example.com
                            </p>
                            <p class="icons">
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-twitter"></i>
                                <i class="fab fa-linkedin-in"></i>
                            </p>
                        </div>
                    </div>

                </div>
                <!-- /grey bar -->
                <!-- jumbotron -->
                <div class="jumbotrone">
                    <img src="./dist/img/bg-9.jpg" class="background_img" alt="">
                    <div class="navbar">
                        <div class="logo">
                            <img src="./dist/img/logonexgen.svg" alt="Nexgen">
                        </div>
                        <div class="sites">
                            <a href="">HOME</a>
                            <a href="">ABOUT</a>
                            <a href="">SERVICES</a>
                            <a href="">PROCESS</a>
                            <a href="">TESTIMONIALS</a>
                            <a href=""><i class="far fa-user"></i></a>
                            <span class="btn" href="">GET IN TOUCH</span>
                        </div>
                    </div>
                    <div class="jumbomain">
                        <h4>LOGISTICS SERVICES</h4>
                        <H1>CARGO TRANSPORT</H1>
                        <p>Fractional or exclusive road cargo transportation to all regions, with small, medium and large vehicles</p>
                        <span class="btn">GET IN TOUCH</span>
                        <span class="btn_outline">READ MORE</span>
                    </div>
                </div>
                <!-- /jumbotron -->
            </header>
            <!-- /header section -->
            <!-- main section -->
            <main>

            </main>
            <!-- /main section -->
            <!-- footer section -->
            <footer>
                
            </footer>
            <!-- /footer section -->

        </div>
    </div>
    <script src="./dist/js/app.js"></script>
</body>
</html>
